<div class="m-5" id="search-component">
    <label class="fs-5 fw-bold me-2" for="search-box">Genre Search: </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let genre of genres$ | async" >
        <a routerLink="/genres/{{genre.id}}">
          {{genre.name}}
        </a>
      </li>
    </ul>
</div>
