<div id="search-component">
    <label class="fs-5 fw-bold me-2" for="search-box">Videogame Search: </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let videogame of videogames$ | async" >
        <a routerLink="/videogame/{{videogame.id}}">
          {{videogame.name}}
        </a>
      </li>
    </ul>
</div>
