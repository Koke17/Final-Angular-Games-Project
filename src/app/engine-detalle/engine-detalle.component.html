<!-- <div *ngIf="engine"> -->

    <div class="container rounded d-flex flex-column justify-content-center align-items-center" id="contenedor">

        <img class="m-5" [src]="img ? img: engineForm.controls['imgPath'].value">    


        <form class="m-5" [formGroup]="engineForm" (ngSubmit)="onFormSubmit()">
            <div class="fs-4">
                Name:
                <input type="text" [formControlName]="'name'">
                <label *ngIf="engineForm.controls['name'].invalid" [ngClass] = "'error'"> Name required with min 3 chars and max 15 character. </label>
            </div>
            <div class="fs-4">
                Programming Language:
                <input type="text" [formControlName]="'programmingLanguage'">
                <label *ngIf="engineForm.controls['programmingLanguage'].invalid" [ngClass] = "'error'"> Language required with min 3 chars and max 15 character. </label>
            </div>
            <div class="fs-4">
                <label for="studiosDropdown">Choose a studio:</label>
                <select name="studiosDropdown" [formControlName]="'developmentStudioId'">
                    <option *ngFor="let studio of studioList" [value]="studio.id">{{ studio.name }}</option>
                </select>
                <label *ngIf="engineForm.controls['developmentStudioId'].invalid" [ngClass] = "'error'"> Studio required. </label>
            </div>

            <div>
                <app-upload (onUploadFinished)="setImgPath($event)"></app-upload>
            </div>

            <div class="d-flex justify-content-center pt-5">
                <button type="submit" class="btn btn-dark fs-6 me-2">Submit</button>
                <button type="button" (click)="goBack()" class="btn btn-dark fs-6">Go back</button>
            </div>
        </form>
    </div>

<!-- </div> -->
